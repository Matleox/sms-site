<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Enough SMS GÃ¶nderici</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      padding-top: 50px;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    .form-label {
      color: #ccc;
    }
    .btn-primary {
      background-color: #4e8cff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #3a6edc;
    }
    .form-select,
    .form-control {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
    }
    h2 {
      color: #ffffff;
      margin-bottom: 30px;
    }
    .logout-btn {
      background-color: #e74c3c;
      border: none;
    }
    .logout-btn:hover {
      background-color: #c0392b;
    }
    .error-message {
      color: #e74c3c;
      font-size: 14px;
    }
    .slider {
      width: 100%;
      height: 10px;
      background: #4e8cff;
      border-radius: 5px;
      appearance: none;
    }
    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 25px;
      height: 25px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
    }
    .slider-value {
      font-size: 16px;
      margin-top: 8px;
    }
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 form-container">
        <h2 class="text-center">ðŸ“² SMS GÃ¶nderici</h2>
        <form id="smsForm">
          <div class="mb-3">
            <label class="form-label">Telefon (baÅŸÄ±nda +90 olmadan)</label>
            <input type="text" name="phone" class="form-control" required>
          </div>
          <div class="mb-3" style="display:none;">
            <input type="email" name="email" class="form-control" value="mehmetyilmaz24121@gmail.com">
          </div>
          <div class="mb-3">
            <label class="form-label">KaÃ§ Adet SMS?</label>
            <input type="range" name="count" min="0" max="500" value="0" class="slider" id="smsSlider">
            <div class="slider-value">SeÃ§ilen: <span id="sliderValue">0</span> SMS</div>
          </div>
          <div class="mb-3">
            <label class="form-label">GÃ¶nderim TÃ¼rÃ¼</label>
            <select name="mode" class="form-select" required>
              <option value="1">Normal GÃ¶nderim</option>
              <option value="2" selected>Turbo GÃ¶nderim</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">ðŸš€ GÃ¶nder</button>
        </form>

        <form action="{{ url_for('logout') }}" method="POST">
          <button type="submit" class="btn logout-btn w-100 mt-3">Ã‡Ä±kÄ±ÅŸ Yap</button>
        </form>
      </div>
    </div>
  </div>

  <div class="toast-container"></div>

  <!-- Flash mesajlarÄ±nÄ± toast olarak gÃ¶stermek iÃ§in -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
        document.addEventListener("DOMContentLoaded", function() {
          const toastContainer = document.querySelector(".toast-container");
          {% for category, message in messages %}
            const toast = document.createElement("div");
            toast.className = `toast align-items-center text-bg-{{ 'success' if category=='success' else 'danger' }} border-0 show mb-2`;
            toast.role = "alert";
            toast.innerHTML = `
              <div class="d-flex">
                <div class="toast-body">{{ message }}</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>`;
            toastContainer.appendChild(toast);
            new bootstrap.Toast(toast, { delay: 3000 }).show();
          {% endfor %}
        });
      </script>
    {% endif %}
  {% endwith %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const slider = document.getElementById("smsSlider");
    const sliderValue = document.getElementById("sliderValue");
    slider.addEventListener("input", function () {
      sliderValue.textContent = slider.value;
    });

    document.getElementById("smsForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      fetch("/send_sms", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const toastContainer = document.querySelector(".toast-container");
        const toast = document.createElement("div");
        toast.className = `toast align-items-center text-bg-${data.status === 'success' ? 'success' : 'danger'} border-0 show mb-2`;
        toast.role = "alert";
        toast.innerHTML = `
          <div class="d-flex">
            <div class="toast-body">${data.message}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>`;
        toastContainer.appendChild(toast);
        new bootstrap.Toast(toast, { delay: 3000 }).show();
      })
      .catch(() => {
        const toastContainer = document.querySelector(".toast-container");
        const toast = document.createElement("div");
        toast.className = `toast align-items-center text-bg-danger border-0 show mb-2`;
        toast.role = "alert";
        toast.innerHTML = `
          <div class="d-flex">
            <div class="toast-body">Ä°stek baÅŸarÄ±sÄ±z oldu.</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>`;
        toastContainer.appendChild(toast);
        new bootstrap.Toast(toast, { delay: 3000 }).show();
      });
    });
  </script>
</body>
</html>
