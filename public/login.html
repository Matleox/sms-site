<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giri≈ü Yap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 400px;
    }
    .form-control, .btn {
      border-radius: 10px;
    }
    .form-label {
      display: block;
      text-align: center;
      margin-bottom: 10px;
    }
    .error-message {
      color: #f44336;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h3 class="text-center mb-4">üîê Giri≈ü Yap</h3>
    <form method="POST" action="/login">
      <div class="mb-3">
        <label class="form-label">≈ûifre</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3 text-center">
        <div class="g-recaptcha d-inline-block" data-sitekey="6LcSwDgrAAAAAIJcOGH2XEZedwrlTW68G78PMNfR"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Giri≈ü Yap</button>

      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}
    </form>
  </div>

  <!-- TOAST Bƒ∞LDƒ∞Rƒ∞MLER -->
  <div class="toast-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="toast align-items-center text-bg-{{ 'success' if category == 'success' else 'danger' }} border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                {{ message }}
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toastElList = [].slice.call(document.querySelectorAll('.toast'));
      toastElList.forEach(function (toastEl) {
        const toast = new bootstrap.Toast(toastEl, { delay: 3000 }); // 3 saniye sonra kapanacak
        toast.show();
      });
    });
  </script>
</body>
</html>
